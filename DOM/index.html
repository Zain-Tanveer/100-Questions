<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeImage()">Randomize</button>
    <img id="random-image" src="" alt="" />

    <script>
      const images = [
        {
          source:
            "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
          width: 240,
          height: 160,
        },
        {
          source: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
          width: 320,
          height: 195,
        },
        {
          source:
            "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
          width: 500,
          height: 343,
        },
      ];

      const imageEl = document.getElementById("random-image");

      const changeImage = () => {
        const randomNumber = Math.floor(Math.random() * 3);

        imageEl.setAttribute("src", images[randomNumber].source);
        imageEl.setAttribute("width", images[randomNumber].width);
        imageEl.setAttribute("height", images[randomNumber].height);
      };
    </script>
  </body>
</html>
