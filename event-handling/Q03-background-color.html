<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <style>
    .change-background {
      width: 50vw;
      height: 50vh;
      background-color: aquamarine;
      margin: auto;
    }
  </style>
  <body>
    <h1>Event Handling</h1>
    <div class="container" id="main-container">
      <div class="change-background"></div>
    </div>

    <script>
      const backgroundDiv = document.querySelector(".change-background");

      backgroundDiv.addEventListener("mouseenter", () => {
        backgroundDiv.style.backgroundColor = "red";
      });
      backgroundDiv.addEventListener("mouseleave", () => {
        backgroundDiv.style.backgroundColor = "";
      });
    </script>
  </body>
</html>
